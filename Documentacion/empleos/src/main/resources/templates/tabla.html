<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<img th:src="@{/images/logo.png}" width="136" height="136">
<h1 class="text-primary"> Listado de Vacantes </h1>

<table class="table table bordered table-hover table-striped">
    <tr>
        <th>Logo</th>
        <th>Puestos</th>
        <th>Descripci√≥n</th>
        <th>Fecha</th>
        <th>Salario Ofrecido</th>
        <th>Destacada</th>
        <th>Detalle</th>
        <th>Eliminar</th>
    </tr>
    <tr th:each="tmpVar:${vacantes}">
        <td>
            <img th:src="@{/images/{img}(img=${tmpVar.imagen})}" width="136" height="136">
        </td>
        <td th:text="${tmpVar.nombre}"></td>
        <td th:text="${tmpVar.descripcion}"></td>
        <td th:text="${tmpVar.fecha}"></td>
        <td th:text="${tmpVar.salario}"></td>
        <!--<td th:text="${tmpVar.destacado}"></td>-->
        <!--<td th:text="${tmpVar.destacado==1}?'SI':'NO'"></td>-->
        <td>
            <span th:if="${tmpVar.destacado==1}" class="badge bg-success">SI</span>
            <span th:unless="${tmpVar.destacado==1}" class="badge bg-danger">NO</span>
        </td>
        <td>
            <a th:href="@{/vacantes/view/{id} (id=${tmpVar.id})}" class="btn btn-success">Detalle</a>
        </td>
        <td>
            <a th:href="@{/vacantes/delete(id=${tmpVar.id})}" class="btn btn-danger">Eliminar</a>
        </td>

    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
